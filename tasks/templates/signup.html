{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">

                <h1 class="text-center mb-4">Signup</h1>

                {{error}}
                {% csrf_token %}

                <div class="mb-4">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-4">
                    <label for="password1">password:</label>
                    <input type="password" name="password1" class="form-control" placeholder="Write your password">
                </div>
                <div class="mb-5">
                    <label for="password2">Confirm password:</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your password">
                </div>

                <button btn btn-primary>
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>    

{% endblock %}
